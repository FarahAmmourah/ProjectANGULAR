<div class="container mt-5">
  <!-- HEADER VACATION -->
  <div class="vacation-header d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <i class="fas fa-clipboard-list fa-2x mr-2"></i>
      <h5 class="mb-0">  Vacation Requests</h5>
    </div>

    <!-- SEARCH BAR -->
    <div class="search-bar d-flex align-items-center">
      <i class="fas fa-search"></i>
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search..." />
    </div>
  </div>

  <hr />

  <!-- SELECT ALL CHECKBOX -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <input type="checkbox" id="select-all" [(ngModel)]="selectAll" ((click))="toggleSelectAll()" />
      <label for="select-all">Select All</label>
    </div>
  </div>

 <!-- VACATION REQUESTS -->
<div class="row">
  <div class="col-md-4 vacation-card mb-4" *ngFor="let request of filterRequests()">
    <div class="card">
      <div class="card-body">
        <div class="d-flex mb-3 align-items-center">
          <input type="checkbox" [checked]="selectAll" />
          <img [src]="request.profileImage" alt="Profile Image" class="rounded-circle me-3" width="50" height="50" />
          <h5 [innerHTML]="request.name | highlight: searchTerm"></h5>
        </div>

        <p style="font-weight: bold; color: #666b67;">Submitted on:</p>
        <p class="strong-dark-gray">{{ request.submittedOn }}</p>
        <p style="font-weight: bold; color: #666b67;">Duration:</p>
        <p class="strong-dark-gray">{{ request.duration }}</p>
        <p style="font-weight: bold; color: #666b67;">Salary:</p>
        <p class="strong-dark-gray">{{ request.salary }}</p>

        <div class="d-grid gap-2 d-md-block">
          <button class="btn btn-success me-2">Approve</button>
          <button class="btn btn-outline-success">Decline</button>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
